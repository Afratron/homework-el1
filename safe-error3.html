<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>금고</title>
    <style>
      #safe1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2 id="safe1">금고</h2>
    <strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      사용 방법: 총 네 자리의 수를 입력한 뒤 마지막에 '*'을 누르면 금고가 열린다</strong><br><br>
    <div id="safe1">
      <input type="button" value="1" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="2" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="3" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="4" onclick="window.location.href='safe-error4.html'"><br>
      <input type="button" value="5" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="6" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="7" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="8" onclick="window.location.href='safe-error4.html'"><br>
      <input type="button" value="*" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="9" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="0" onclick="window.location.href='safe-error4.html'">
      <input type="button" value="#" onclick="window.location.href='safe-error4.html'">
    </div>
  </body>
</html>
